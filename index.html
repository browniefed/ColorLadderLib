<!DOCTYPE html>
<html>
	<head>
		<title>Colorifc Stepper Mabob</title>
		<meta charset="UTF-8">
		<link href="css/reset.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		
		<ul id="colorvals">
		
		</ul>
		<div id="brightness">
		
		</div>
		<ul id="steps">
		
		</ul>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/colorladder.js"></script>
		<script type="text/javascript">
			var ColorStepper = ColorLadder.Convert('#333333'),
			hsl = ColorStepper.toHSL(),
			rgb = ColorStepper.toRGB(),
			hex = ColorStepper.toHEX(),
			brightness = ColorStepper.Brightness(80,'hex');
						
			var list = ColorStepper.List({step: 2});

			var $steps = $('#steps'),
				$colorvals = $("#colorvals"),
				$brightness = $('#brightness')
				li = '';
			$.each(list, function(i, v) {
				li += '<li style="background-color:' + v.value + ';">' + v.value + '</li>';
			});
			$steps.html(li);

			$colorvals.append('<li style="background-color:' + hsl + ';">HSL:' + hsl + '</li>');
			$colorvals.append('<li style="background-color:' + rgb + ';">RGB:' + rgb + '</li>');
			$colorvals.append('<li style="background-color:' + hex + ';">HEX:' + hex + '</li>');
			$brightness.append('<li style="background-color:' + brightness + ';">80% brightness:' + brightness + '</li>')
		</script>
	</body>
</html>
